<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="message"></div>

    <div id="auth-container" class="container auth-container">
        <h1>Todo List App</h1>
        
        <!-- Login Form -->
        <form id="loginForm" class="login-form">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <hr>

        <!-- Register Form -->
        <form id="registerForm" class="login-form">
            <h2>Register</h2>
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <div id="todo-container" class="container" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>My Todos</h1>
            <button onclick="logout()">Logout</button>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search todos...">
        </div>

        <div class="filters">
            <button class="filter-btn active" data-status="all" onclick="setFilter(this, 'all')">All</button>
            <button class="filter-btn" data-status="active" onclick="setFilter(this, 'active')">Active</button>
            <button class="filter-btn" data-status="completed" onclick="setFilter(this, 'completed')">Completed</button>
            <span id="todo-count">0/0 completed</span>
        </div>

        <div class="input-container">
            <input type="text" id="todoInput" placeholder="Add a new todo...">
            <input type="date" id="todoDate">
            <input type="text" id="todoCategory" placeholder="Category">
            <button onclick="addTodo()">Add</button>
        </div>

        <div id="todoList"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
